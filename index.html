<html>
<head>
<script src="index.js"></script>
<script>

multiply = Module.cwrap("multiply","number",["number"]);

var x1,x2;

function output(text) {

	document.getElementById("output_area").append(text + "\n\n");

	}


function clickEvent() {

	var x3;
	x3 = multiply(x1,x2);
	output(x3);

	}

  var Module = {

    'print': function (text) {

      output("print\n" + text);

    },

    'printErr': function (text) {

      output("printErr\n" + text);

    },
    
    'onRuntimeInitialized': function() {

    clickEvent();

  },

  };

function readMouseMove(e){ 

	x1 = e.clientX;
	x2 = e.clientY;

	}

document.onmousemove = readMouseMove;

</script>

<title>
ClickMe</title>
</head>
<body>

<textarea id="output_area" style="width:100%; height:50%"></textarea>
<input type = "button" value = "Click" onclick = "clickEvent();" style="width:100%; height:50%" id  = "b1" />

</body>
</html>
